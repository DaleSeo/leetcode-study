name: Integration 🔄

on:
  pull_request:

jobs:
  linelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # PR 라벨 확인
      - name: Get PR labels
        id: pr-labels
        run: |
          echo "🔍 PR 번호: ${{ github.event.pull_request.number }}"
          pr_number="${{ github.event.pull_request.number }}"

          echo "📋 PR 라벨 조회 중..."
          labels_json=$(gh pr view $pr_number --json labels -q '.labels[].name')
          echo "확인된 라벨: $labels_json"

          if [ -n "$labels_json" ]; then
            has_maintenance=$(echo $labels_json | grep -q 'maintenance' && echo 'true' || echo 'false')
            echo "maintenance 라벨 포함 여부: $has_maintenance"
            echo "has_maintenance=$has_maintenance" >> $GITHUB_OUTPUT
          else
            echo "maintenance 라벨이 없는 PR입니다. 파일명 규칙 검사를 진행합니다."
            echo "has_maintenance=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      # 줄바꿈 체크
      - name: Check for missing end line breaks
        run: |
          echo "🔍 줄바꿈 검사 시작"
          echo "기준 커밋: ${{ github.event.pull_request.base.sha }}"
          echo "현재 커밋: ${{ github.sha }}"

          files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | tr -d '"')
          success=true

          echo "📝 변경된 파일 목록:"
          echo "$files"

          echo "## 줄바꿈 누락 파일" >> $GITHUB_STEP_SUMMARY
          for file in $files; do
            echo "검사 중: $file"
            if [ -s "$file" ] && [ "$(tail -c 1 $file | wc -l)" -eq 0 ]; then
              echo "❌ 줄바꿈 누락: $file"
              echo "- $file" >> $GITHUB_STEP_SUMMARY
              success=false
            else
              echo "✅ 정상: $file"
            fi
          done

          if [ "$success" = false ]; then
            echo "⚠️ 줄바꿈 검사 실패"
            echo -e "\n:warning: 파일 끝의 누락된 줄바꿈을 추가해 주세요." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ 모든 파일의 줄바꿈 정상"
          fi

      # 제어문자 체크
      - name: Check for control characters in filenames
        run: |
          echo "🔍 파일명 제어문자 검사 시작"
          files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | tr -d '"')
          success=true

          echo "## 제어문자가 포함된 파일명" >> $GITHUB_STEP_SUMMARY
          for file in $files; do
            echo "검사 중: $file"
            # basename으로 파일명만 추출하고 따옴표 제거
            filename=$(basename "$file" | tr -d '"')

            # 백슬래시로 시작하는 제어문자들 체크 (\b, \n, \r, \t 등)
            if printf '%q' "$filename" | grep -q '\\[bnrtfv]' || \

               # 일반적인 제어문자들 체크 (0x00-0x1F, 0x7F)
               echo -n "$filename" | LC_ALL=C grep -q '[[:cntrl:]]' || \

               # 특수 제어문자들 체크
               echo -n "$filename" | grep -q $'[\x00-\x1F\x7F]' || \

               # 이스케이프 시퀀스 체크
               [[ "$filename" =~ (\\[0-7]{1,3}|\\x[0-9a-fA-F]{1,2}) ]]; then
              echo "❌ 제어문자 발견: $file"
              echo "- $file (제어문자 포함)" >> $GITHUB_STEP_SUMMARY
              success=false
            else
              echo "✅ 정상: $file"
            fi
          done

          if [ "$success" = false ]; then
            echo "⚠️ 제어문자 검사 실패"
            echo -e "\n:warning: 파일명에서 제어문자를 제거해 주세요." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ 모든 파일명이 제어문자 없이 정상"
          fi

      # 파일명 규칙 체크 - maintenance 라벨이 없는 경우에만 실행
      - name: Check filename rules
        if: ${{ steps.pr-labels.outputs.has_maintenance != 'true' }}
        run: |
          echo "🔍 파일명 규칙 검사 시작"
          echo "PR 작성자: ${{ github.event.pull_request.user.login }}"

          # PR의 공통 조상 커밋을 찾아서 merge base로 설정
          merge_base=$(git merge-base ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          echo "Merge base 커밋: $merge_base"

          files=$(git diff --name-only $merge_base ${{ github.event.pull_request.head.sha }} | tr -d '"')
          pr_author="${{ github.event.pull_request.user.login }}"
          success=true

          echo "📝 검사할 파일 목록:"
          echo "$files"

          echo "## 파일명 규칙 위반" >> $GITHUB_STEP_SUMMARY
          for file in $files; do
            if [ -f "$file" ]; then

              echo "검사 중: $file"
              # 파일명만 추출 (경로 제외)
              filename=$(basename "$file")

              # 파일명이 GitHub계정명인지 확인
              shopt -s nocasematch
              if [[ ! "$filename" = "$pr_author"* ]]; then
                echo "❌ 규칙 위반: $file"
                echo "- $file" >> $GITHUB_STEP_SUMMARY
                success=false
              else
                echo "✅ 정상: $file"
              fi
            fi
          done

          if [ "$success" = false ]; then
            echo "⚠️ 파일명 규칙 검사 실패"
            echo -e "\n:warning: 파일명은 반드시 'GitHub계정명' 또는 'GitHub계정명-xxx' 형식으로 해주셔야 합니다. (예: ${pr_author}.ts, ${pr_author}-1.ts, ${pr_author}-2.ts)" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ 모든 파일명이 규칙에 맞게 정상"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  check-project:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      # PR 라벨 확인
      - name: Get PR labels
        id: pr-labels
        run: |
          echo "🔍 PR 번호: ${{ github.event.pull_request.number }}"
          pr_number="${{ github.event.pull_request.number }}"

          echo "📋 PR 라벨 조회 중..."
          labels_json=$(gh pr view $pr_number --json labels -q '.labels[].name')
          echo "확인된 라벨: $labels_json"

          if [ -n "$labels_json" ]; then
            has_maintenance=$(echo $labels_json | grep -q 'maintenance' && echo 'true' || echo 'false')
            echo "maintenance 라벨 포함 여부: $has_maintenance"
            echo "has_maintenance=$has_maintenance" >> $GITHUB_OUTPUT
          else
            echo "maintenance 라벨이 없는 PR입니다. Week 설정을 검사합니다."
            echo "has_maintenance=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      # Week 설정 확인
      - name: Check Week setting in project
        if: ${{ steps.pr-labels.outputs.has_maintenance != 'true' }}
        run: |
          echo "🔍 Week 설정 검사 시작"
          pr_number="${{ github.event.pull_request.number }}"

          echo "📋 프로젝트 정보 조회 중..."
          project_data=$(gh api graphql -f query='
            query {
              repository(owner: "${{ github.repository_owner }}", name: "${{ github.event.repository.name }}") {
                pullRequest(number: '$pr_number') {
                  projectItems(first: 10) {
                    nodes {
                      project {
                        title
                      }
                      fieldValues(first: 20) {
                        nodes {
                          __typename
                          ... on ProjectV2ItemFieldIterationValue {
                            title
                            field {
                              ... on ProjectV2FieldCommon {
                                name
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          ' 2>&1)

          if [ $? -ne 0 ]; then
            echo "⚠️ 프로젝트 정보를 가져올 수 없습니다."
            echo "$project_data"
            echo "## ❌ Week 설정 검증 실패" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "프로젝트 정보를 조회할 수 없습니다. PR이 프로젝트에 추가되었는지 확인해주세요." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "프로젝트 데이터:"
          echo "$project_data"

          # Week 필드 값 추출 (Iteration 타입의 Week 필드)
          week_value=$(echo "$project_data" | jq -r '
            .data.repository.pullRequest.projectItems.nodes[].fieldValues.nodes[] |
            select(.__typename == "ProjectV2ItemFieldIterationValue") |
            select(.field.name == "Week") |
            .title
          ' 2>/dev/null | head -n 1)

          echo "추출된 Week 값: '$week_value'"

          if [ -z "$week_value" ] || [ "$week_value" = "null" ]; then
            echo "## ❌ Week 설정 검증 실패" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ **PR에 Week 설정이 누락되었습니다!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### 설정 방법" >> $GITHUB_STEP_SUMMARY
            echo "1. PR 우측의 \`Projects\` 섹션에서 \`리트코드 스터디\` 옆 드롭다운(▼) 클릭" >> $GITHUB_STEP_SUMMARY
            echo "2. 현재 주차를 선택해주세요 (예: \`Week 14(current)\` 또는 \`Week 14\`)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "📚 [자세한 가이드 보기](https://github.com/DaleStudy/leetcode-study/wiki/%EB%8B%B5%EC%95%88-%EC%A0%9C%EC%B6%9C-%EA%B0%80%EC%9D%B4%EB%93%9C#pr-%EC%9E%91%EC%84%B1%EB%B2%95)" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "## ✅ Week 설정 검증 성공" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Week 설정: **$week_value**" >> $GITHUB_STEP_SUMMARY
          echo "✅ Week 설정이 올바르게 되어 있습니다!"
        env:
          GH_TOKEN: ${{ github.token }}
